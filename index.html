<!DOCTYPE html>
<html>
    <head>
        <title>Etch A Sketch</title>
        <link type="text/css" rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <main class="content">
            <div id = 'title'>Etch A Sketch</div>
            <div id = "container">
                <div id="grid">
                </div>
            </div>
            <div class="size-div">
                <div class="label field">Change the size of Grid Squares: </div>
                <div class = "size-field field"><input class="size" id="size" type="range" min="4" max="200" value="16"/></div>
                <div class = "btn-field field"><button id = "btn">Reset</button></div>
            </div>
        </main>
        <script src="scripts/script.js"></script>
    </body>
</html>
